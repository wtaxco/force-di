name: Deploy to dev

# Controls when the action will run.
on:
  # Triggers the workflow on push to dev branch
  push:
    branches:
      - dev

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      run-tests:
        description: "Run Apex tests (yes/no)?"
        default: "yes"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: check out code
        uses: actions/checkout@v2

      - name: install jq
        run: sudo apt-get install -y jq

      - name: set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: install Salesforce CLI (sfdx)
        run: npm list -g sfdx-cli || npm install -g sfdx-cli

      - name: package the source as metadata
        run: ./build.sh target/force-di-$GITHUB_SHA.zip

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: target/force-di-${{ env.GITHUB_SHA }}.zip

      - name: write Ansible Vault password to file
        run: echo "${{ secrets.VAULT_PASSWORD }}" >.vault-password

      - name: decrypt the private key for the Continuous Integration connected app
        run: ansible-vault decrypt --vault-password-file=.vault-password deploy/environments/dev/wtax--developer.key

      - name: connect to developer sandbox
        run: |
          sfdx auth:jwt:grant \
              -i "3MVG9hYFI5K4tx6Rji0DdwHNZZVoPJDf9BZS8dSYLEDAaj8NM1K7T7uDL8AmuYF32avdX8pAujT_Xq2KbM5.B" \
              -f deploy/environments/dev/wtax--developer.key \
              -r https://test.salesforce.com \
              -u admin@wtax.prod.developer -s

      - name: deploy to developer and run Apex tests
        if: ${{ github.event.inputs == null || github.event.inputs.run-tests == 'yes' }}
        run: TERM=xterm ./deploy.sh -x -f target/force-di-$GITHUB_SHA.zip -w 60 -d -t

      - name: deploy to developer without running Apex tests
        if: ${{ github.event.inputs != null && github.event.inputs.run-tests != 'yes' }}
        run: TERM=xterm ./deploy.sh -x -f target/force-di-$GITHUB_SHA.zip -w 60 -d
